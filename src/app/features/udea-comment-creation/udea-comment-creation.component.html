<h2>{{ 'comment.title' | translate }}</h2>
<form [formGroup]="commentForm">
  <div formArrayName="comments">
      <div *ngFor="let complement of comments.controls; let i = index">
          <button
            class="btn btn-danger"
            (click)="deleteComment(complement, i)"
          >
            {{ 'button.remove' | translate }}
          </button>
          <div [formGroupName]="i" class="form-floating mt-3 mb-4">
            <textarea
              class="form-control"
              style="height: 100px"
              id="{{ 'brand' + i }}"
              formControlName="content"
            ></textarea>
          </div>
      </div>
  </div>
  <button class="btn btn-success" (click)="addComment()">
    {{ 'button.add' | translate }}
  </button>
  <button
    class="btn btn-outline-success"
    (click)="saveComment()"
  >
    {{ 'button.save' | translate }}
  </button>
</form>
