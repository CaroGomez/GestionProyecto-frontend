<h2>{{ 'student.title' | translate }}</h2>
<form [formGroup]="studentForm">
  <div formArrayName="students">
    <div *ngFor="let complement of students.controls; let i = index">
      <button
        class="btn btn-danger"
        (click)="deleteStudent(complement, i)"
      >
        {{ 'button.remove' | translate }}
      </button>
      <div [formGroupName]="i" class="form-floating mt-3 mb-4">
        <input
          formControlName="id"
          class="form-control"
          id="{{ 'brand' + i }}"
          name="{{ 'brand' + i }}"
          placeholder=" "
          type="number"
        />
        <label for="{{ 'brand' + i }}" class="field-label">{{
          'student.id' | translate
          }}</label>
      </div>
      <div [formGroupName]="i" class="form-floating mt-3 mb-4">
          <input
            formControlName="name"
            class="form-control"
            id="{{ 'brand' + i }}"
            name="{{ 'brand' + i }}"
            placeholder=" "
            type="text"
          />
        <label for="{{ 'brand' + i }}" class="field-label">{{
          'student.name' | translate
          }}</label>
      </div>

      <div [formGroupName]="i" class="form-floating mt-3 mb-4">

        <input
          class="form-control"
          id="{{ 'brand' + i }}"
          formControlName="email"
          type="email"
        />
        <label for="{{ 'brand' + i }}" class="field-label">{{
          'student.email' | translate
          }}</label>
      </div>
      <div [formGroupName]="i" class="form-floating mt-3 mb-4">

        <input
          class="form-control"
          id="{{ 'brand' + i }}"
          formControlName="phone"
          type="number"
        />
        <label for="{{ 'brand' + i }}" class="field-label">{{
          'student.phone' | translate
          }}</label>
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="addStudent()">
    {{ 'button.add' | translate }}
  </button>
  <button
    class="btn btn-outline-success"
    (click)="saveStudent()"
  >
    {{ 'button.save' | translate }}
  </button>
</form>
